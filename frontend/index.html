<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />

  <!-- ===== PWA 기본 설정 ===== -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- ===== 반응형 웹 표준: 뷰포트 설정 ===== -->
  <!-- initial-scale=1.0: 초기 확대/축소 비율 1:1 -->
  <!-- width=device-width: 뷰포트 너비를 기기 화면 너비에 맞춤 -->
  <!-- maximum-scale=5.0: 최대 5배까지 확대 가능 (접근성) -->
  <!-- user-scalable=yes: 사용자 확대/축소 허용 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

  <!-- ===== PWA: 모바일 브라우저 테마 색상 ===== -->
  <!-- Android Chrome -->
  <meta name="theme-color" content="#3b82f6" />
  <!-- iOS Safari (Light Mode) -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#3b82f6" />
  <!-- iOS Safari (Dark Mode) -->
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e3a8a" />

  <!-- ===== PWA: iOS 전용 설정 ===== -->
  <!-- 홈 화면 추가 시 전체화면 모드 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- 상태바 스타일 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- 홈 화면 앱 타이틀 -->
  <meta name="apple-mobile-web-app-title" content="Movisir" />
  <!-- iOS 홈 화면 아이콘 -->
  <link rel="apple-touch-icon" href="/icon-192x192.png" />

  <!-- ===== SEO & 소셜 미디어 메타태그 ===== -->
  <meta name="description" content="AI 기반 영화 추천 챗봇 서비스 - 취향에 맞는 영화를 추천받으세요" />
  <meta name="keywords" content="영화추천, 챗봇, AI, 무비, OTT" />
  <meta name="author" content="Movisir Team" />

  <!-- Open Graph (Facebook, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Movisir - AI 영화 추천" />
  <meta property="og:description" content="AI 기반 영화 추천 챗봇 서비스" />
  <meta property="og:url" content="https://movisir.app" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Movisir - AI 영화 추천" />
  <meta name="twitter:description" content="AI 기반 영화 추천 챗봇 서비스" />

  <title>Movisir - AI 영화 추천</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
